<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>신청 폼</title>
<style>
  :root { color-scheme: light dark; }
  body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
  .wrap { max-width:760px; margin:40px auto; padding:0 20px; }
  h2 { font-size:28px; margin:22px 0 16px; }
  .block { margin:18px 0; }
  label { display:block; margin-bottom:8px; font-weight:700; }
  input[type=text], input[type=date], input[type=tel], select {
    width: 360px; max-width: 100%; padding:10px 12px; border:1px solid #cfd4dc; border-radius:6px; font-size:16px;
  }
  input[type=checkbox]{ width:18px; height:18px; vertical-align:middle; }
  .check-row{ margin:8px 0; font-weight:600; }
  .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  button { padding:10px 14px; border-radius:8px; border:1px solid #cfd4dc; background:#111827; color:#fff; cursor:pointer; }
</style>
</head>
<body>
  <div class="wrap">
    <h2>Step 1. 지점 선택</h2>
    <div class="block">
      <label for="branch">지점</label>
      <select id="branch">
        <option>선택</option>
        <option>개포</option>
        <option>서초</option>
        <option>압구정</option>
        <option>한남</option>
      </select>
    </div>

    <h2>Step 2. 동의</h2>
    <div class="block">
      <div class="check-row"><label><input id="agreeRules" type="checkbox"> 모집 규정을 확인했습니다.</label></div>
      <div class="check-row"><label><input id="agreePrivacy" type="checkbox"> 개인정보 수집 동의합니다.</label></div>
      <div class="check-row"><label><input id="agreeNotice" type="checkbox"> 유의 사항을 확인했습니다.</label></div>
    </div>

    <h2>Step 3. 아이/보호자 정보</h2>
    <div class="block">
      <label for="childBirth">아이 생년월일</label>
      <input id="childBirth" type="date" placeholder="mm/dd/yyyy">
    </div>
    <div class="block">
      <label for="childName">아이 이름</label>
      <input id="childName" type="text" placeholder="이름 입력">
    </div>
    <div class="block">
      <label for="gender">성별</label>
      <select id="gender">
        <option>선택</option>
        <option>남</option>
        <option>여</option>
      </select>
    </div>
    <div class="block">
      <label for="parentName">보호자 성명</label>
      <input id="parentName" type="text">
    </div>
    <div class="block">
      <label for="relation">신청 학생과의 관계</label>
      <select id="relation">
        <option>선택</option>
        <option>모</option>
        <option>부</option>
        <option>기타</option>
      </select>
    </div>
    <div class="block">
      <label for="parentPhone">보호자 휴대폰번호</label>
      <input id="parentPhone" type="tel" placeholder="01012345678">
    </div>

    <div class="block">
      <label>주소</label>
      <div class="row">
        <input id="addrBase" type="text" placeholder="기본주소" style="width:420px;">
        <button id="btnAddrSearch" type="button">주소 검색</button>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="addrDetail" type="text" placeholder="상세주소 입력" style="width:420px;">
      </div>
    </div>

    <div class="block">
      <label><input id="confirmNotice" type="checkbox"> 유의 사항을 확인했습니다.</label>
    </div>

    <div class="block">
      <button id="btnSubmit" type="button">신청하기</button>
    </div>
  </div>

  <!-- 카카오 우편번호 팝업(새창) -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    const addrBase   = document.getElementById('addrBase');
    const addrDetail = document.getElementById('addrDetail');
    document.getElementById('btnAddrSearch').addEventListener('click', () => {
      new daum.Postcode({
        oncomplete: function(data) {
          const base = data.roadAddress || data.jibunAddress || "";
          addrBase.value = base;
          addrDetail.focus();
        }
      }).open();
    });

    // 제출(미리보기)
    document.getElementById('btnSubmit').addEventListener('click', ()=>{
      const payload = {
        branch: document.getElementById('branch').value,
        childBirth: document.getElementById('childBirth').value,
        childName: document.getElementById('childName').value,
        gender: document.getElementById('gender').value,
        parentName: document.getElementById('parentName').value,
        relation: document.getElementById('relation').value,
        parentPhone: document.getElementById('parentPhone').value.replace(/\D/g,''),
        addrBase: addrBase.value,
        addrDetail: addrDetail.value,
        agreeRules: document.getElementById('agreeRules').checked,
        agreePrivacy: document.getElementById('agreePrivacy').checked,
        agreeNotice: document.getElementById('agreeNotice').checked,
        confirmNotice: document.getElementById('confirmNotice').checked
      };
      alert('제출 미리보기:\\n' + JSON.stringify(payload, null, 2));
    });
  </script>
</body>
</html>
