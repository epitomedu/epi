<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ 페이지 시작 시 open.js가 먼저 실행 -->
  <script src="/open.js"></script>

  <title>신청 폼</title>
  <style>
    body { font-family:sans-serif; margin:40px; }
    .block { margin:20px 0; }
    label { display:block; margin-bottom:8px; font-weight:bold; }
    input, select { padding:8px; width:280px; max-width:100%; }
    button { padding:8px 14px; border-radius:6px; cursor:pointer; background:#111; color:white; }
  </style>
</head>
<body>
  <h2>신청 폼</h2>
  <div class="block">
    <label for="branch">지점 선택</label>
    <select id="branch">
      <option>선택</option>
      <option>개포</option>
      <option>서초</option>
      <option>압구정</option>
      <option>한남</option>
    </select>
  </div>

  <div class="block">
    <label><input type="checkbox"> 모집 규정을 확인했습니다.</label>
    <label><input type="checkbox"> 개인정보 수집 동의합니다.</label>
    <label><input type="checkbox"> 유의사항을 확인했습니다.</label>
  </div>

  <div class="block">
    <label for="childName">아이 이름</label>
    <input id="childName" type="text">
  </div>

  <div class="block">
    <label for="childBirth">생년월일</label>
    <input id="childBirth" type="date">
  </div>

  <div class="block">
    <label for="gender">성별</label>
    <select id="gender">
      <option>선택</option>
      <option>남</option>
      <option>여</option>
    </select>
  </div>

  <div class="block">
    <label for="parentPhone">보호자 휴대폰</label>
    <input id="parentPhone" type="tel" placeholder="01012345678">
  </div>

  <div class="block">
    <button id="btnSubmit" type="button">신청하기</button>
  </div>

  <script>
    document.getElementById("btnSubmit").addEventListener("click", () => {
      alert("제출 완료!");
    });
  </script>
</body>
</html>
