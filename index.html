<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>접수 대기중</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .message {
    text-align: center;
    color: #333;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  p {
    font-size: 16px;
    color: #666;
  }
</style>

<script>
  // 🕐 설정
  const OPEN_AT_KST = "2025-10-12 18:36:00"; // 접수 시작 시간 (KST 기준)
  const openTime = new Date(OPEN_AT_KST.replace(" ", "T"));
  
  function getKSTnow() {
    return new Date(new Date().getTime() + (9 * 60 * 60 * 1000));
  }

  function checkTime() {
    const now = getKSTnow();
    if (now >= openTime) {
      window.location.href = "/apply";
    } else {
      const diff = Math.floor((openTime - now) / 1000);
      const h = Math.floor(diff / 3600);
      const m = Math.floor((diff % 3600) / 60);
      const s = diff % 60;
      document.getElementById("remain").textContent =
        `${h}시간 ${m}분 ${s}초 후 접수가 시작됩니다.`;
    }
  }

  setInterval(checkTime, 1000); // 1초마다 확인
  window.onload = checkTime;
</script>
</head>

<body>
  <div class="message">
    <h1>접수기간이 아닙니다.</h1>
    <p id="remain"></p>
  </div>
</body>
</html>
