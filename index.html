<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>선착순 등록</title>
<script src="open.js" defer></script>
<style>
  body {
    font-family: system-ui, -apple-system, 'Noto Sans KR', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: #eef3f9;
  }
  .msg {
    text-align: center; padding: 50px 40px; background: #fff;
    border-radius: 14px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  h1 { font-size: 22px; margin-bottom: 10px; }
  p { color: #333; line-height: 1.5; font-size: 15px; }
</style>
</head>
<body>
  <div class="msg">
    <h1>지금은 접수 기간이 아닙니다.</h1>
    <p>오픈 시간(한국 기준)이 되면 자동으로 신청 페이지로 이동합니다.</p>
  </div>
</body>
</html>
