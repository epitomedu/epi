<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선착순 등록</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { max-width:820px; margin:56px auto; padding:0 20px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
    h1 { font-size:28px; margin:0 0 18px; }
    .muted { color:#6b7280; font-size:14px; }
    .center { text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>선착순 등록</h1>
    <div id="not-open" class="card center" role="status" aria-live="polite">
      <p style="font-size:20px;margin:0 0 6px">지금은 접수 기간이 아닙니다.</p>
      <p class="muted" id="when"></p>
    </div>
  </div>

  <script>
    // 오픈 시각(KST)
    const OPEN_AT_KST = "2025-10-12 15:23:00";
    const params = new URLSearchParams(location.search);
    const forceOpen = params.get("force")==="open";
    const toIsoKst = s => (s.match(/:\d{2}$/)?s:s+":00").replace(" ","T")+"+09:00";
    const TARGET = new Date(toIsoKst(OPEN_AT_KST));
    document.getElementById("when").textContent = `오픈 예정 시각: ${OPEN_AT_KST} (KST)`;

    function maybeOpen(){
      if (forceOpen || Date.now() >= TARGET.getTime()){
        location.replace("apply.html");
      }
    }
    maybeOpen();
    const tid = setInterval(maybeOpen, 1000);
    addEventListener("pagehide", ()=>clearInterval(tid));
  </script>
</body>
</html>
